<!doctype html>
<html ng-app>
<head>
    <script type="text/javascript" src="http://apps.bdimg.com/libs/angular.js/1.2.6/angular.js">
    </script>
</head>
<body>
<div ng-controller="MyController">
    <h1>hello {{ clock }}!</h1>
</div>
<script>
    function MyController($scope, $timeout) { 
var updateClock = function() { 
$scope.clock = new Date(); 
$timeout(function() { 
updateClock(); 
}, 1000); 
}; 
updateClock(); 
}; 
</script>
</body>
</html>

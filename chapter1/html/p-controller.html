<!DOCTYPE html>
<html ng-app="cc">
<head>
	<meta charset="utf-8">
	<script src="../js/angular.min.js"></script>
</head>
<body>
<div ng-controller="pcontroller">
   
    <h1>pcontroller msg= {{msg}}</h1>
    <div ng-controller="ccontroller">
    <h1>ccontroller msg= {{msg}}</h1>
   </div>
    
</div>
<script type="text/javascript">
    var cc = angular.module('cc', []);
	
    cc.controller('pcontroller', ['$scope', function ($scope) {
        $scope.msg = "this is pcontroller";
    }]);
    cc.controller('ccontroller', ['$scope', function ($scope) {
        //$scope.msg = "this is ccontroller";
    }]);


</script>
</body>

</html>

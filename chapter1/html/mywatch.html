<!DOCTYPE html>
<html ng-app="watch">
<head>
	<meta charset="utf-8">
	<script src="../js/angular.min.js"></script>
</head>

<body ng-controller="mywatch">
  <input ng-model="name" />
  Name updated: {{updated}} times.
</body>
<script type="text/javascript">
    var cc = angular.module('watch', []);
	
    cc.controller('mywatch', ['$scope', function ($scope) {
        $scope.name = "Angular";
        $scope.updated = 0;
        $scope.$watch('name', function() {
             $scope.updated++;
        });
    }]);

</script>
</html>
